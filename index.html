<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>三消小游戏</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50">
  <h1 class="text-center text-2xl mt-4">🍭 三消小游戏</h1>
  <iframe src="game.html" width="100%" height="600" frameborder="0"></iframe>

  <script>
    // 微信广告接口示意
    function showAd() {
      if (typeof wx !== 'undefined' && wx.createRewardedVideoAd) {
        const ad = wx.createRewardedVideoAd({ adUnitId: 'your-ad-unit-id' });
        ad.onClose(res => {
          if (res && res.isEnded) {
            console.log('🎉 用户完整观看广告，可解锁内容');
          }
        });
        ad.load().then(() => ad.show());
      } else {
        alert('非小游戏环境，广告模拟触发');
      }
    }
  </script>
</body>
</html>
