<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>三消小游戏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fff0f5;
      font-family: sans-serif;
    }
    .game-wrapper {
      max-width: 420px;
      margin: 0 auto;
      padding-top: 1vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #score {
      font-size: 24px;
      margin: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 48px);
      gap: 5px;
    }
    .tile {
      width: 48px;
      height: 48px;
      font-size: 24px;
      line-height: 48px;
      background: white;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    #adOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 999;
    }
    #adOverlay img {
      width: 60%;
      max-width: 300px;
      margin-bottom: 15px;
    }
    #closeAdBtn {
      font-size: 16px;
      background: #ffcc00;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <audio id="bgm" src="assets/bgm.mp3" loop preload="auto"></audio>
  <div class="game-wrapper">
    <div id="score">分数：0</div>
    <div id="board"></div>
  </div>

  <div id="adOverlay">
    <img src="assets/coke.png" alt="广告图">
    <div>可口可乐 · 清爽每一刻</div>
    <div id="adCountdown">广告剩余 5 秒</div>
    <button id="closeAdBtn" onclick="closeAd()">关闭广告</button>
  </div>

<script>
const boardSize = 6;
const tileTypes = ["🍓","🍇","🍊","🍌","🍒"];
let board = [], selected = null, score = 0, adWatched = true;
const shownAdScores = new Set();
const bgm = document.getElementById("bgm");
document.body.addEventListener("click", () => bgm.play().catch(()=>{}), { once: true });

function getRandomTile() {
  return tileTypes[Math.floor(Math.random() * tileTypes.length)];
}
function createBoard() {
  board = Array.from({ length: boardSize }, () =>
    Array.from({ length: boardSize }, getRandomTile)
  );
}
function drawBoard() {
  const boardDiv = document.getElementById("board");
  boardDiv.innerHTML = "";
  for (let r = 0; r < boardSize; r++) {
    for (let c = 0; c < boardSize; c++) {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.innerText = board[r][c];
      tile.onclick = () => handleClick(r, c);
      boardDiv.appendChild(tile);
    }
  }
  document.getElementById("score").innerText = "分数：" + score;
}
function handleClick(r, c) {
  if (!adWatched) return;
  if (!selected) {
    selected = { r, c };
    return;
  }
  const dx = Math.abs(selected.r - r);
  const dy = Math.abs(selected.c - c);
  if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
    const temp = board[r][c];
    board[r][c] = board[selected.r][selected.c];
    board[selected.r][selected.c] = temp;
    if (checkMatches()) {
      score += 10;
      if (score >= 20 && !shownAdScores.has(score)) {
        shownAdScores.add(score);
        showAd();
        adWatched = false;
      }
    } else {
      const temp2 = board[r][c];
      board[r][c] = board[selected.r][selected.c];
      board[selected.r][selected.c] = temp2;
    }
  }
  selected = null;
  drawBoard();
}
function checkMatches() {
  let matched = false;
  for (let r = 0; r < boardSize; r++) {
    for (let c = 0; c < boardSize - 2; c++) {
      const t = board[r][c];
      if (t && t === board[r][c+1] && t === board[r][c+2]) {
        board[r][c] = board[r][c+1] = board[r][c+2] = null;
        matched = true;
      }
    }
  }
  for (let c = 0; c < boardSize; c++) {
    for (let r = 0; r < boardSize - 2; r++) {
      const t = board[r][c];
      if (t && t === board[r+1][c] && t === board[r+2][c]) {
        board[r][c] = board[r+1][c] = board[r+2][c] = null;
        matched = true;
      }
    }
  }
  dropTiles();
  return matched;
}
function dropTiles() {
  for (let c = 0; c < boardSize; c++) {
    let pointer = boardSize - 1;
    for (let r = boardSize - 1; r >= 0; r--) {
      if (board[r][c]) {
        board[pointer][c] = board[r][c];
        if (pointer !== r) board[r][c] = null;
        pointer--;
      }
    }
    for (let r = pointer; r >= 0; r--) {
      board[r][c] = getRandomTile();
    }
  }
}
function showAd() {
  const ad = document.getElementById("adOverlay");
  ad.style.display = "flex";
  document.getElementById("closeAdBtn").style.display = "none";
  let sec = 5;
  document.getElementById("adCountdown").innerText = "广告剩余 " + sec + " 秒";
  const timer = setInterval(() => {
    sec--;
    document.getElementById("adCountdown").innerText = "广告剩余 " + sec + " 秒";
    if (sec === 0) {
      clearInterval(timer);
      document.getElementById("closeAdBtn").style.display = "block";
    }
  }, 1000);
}
function closeAd() {
  document.getElementById("adOverlay").style.display = "none";
  adWatched = true;
  window.open("https://s.click.taobao.com/t?e=taobao_detail&pid=mm_12345678_87654321_123456789", "_blank");
}
createBoard(); drawBoard();
setInterval(() => {
  if (adWatched && checkMatches()) {
    score += 5;
    drawBoard();
  }
}, 500);
</script>
</body>
</html>
