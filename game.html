    body {

<body>
  <audio id="bgm" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_6d5bb17f92.mp3?filename=fun-loop-109096.mp3" loop preload="auto"></audio>

  <div id="startOverlay">
    <h1>ğŸ“ ç‚¹å‡»å¼€å§‹æ¸¸æˆ</h1>
    <button onclick="startGame()">ğŸµ å¼€å§‹æ¸¸æˆå¹¶æ’­æ”¾éŸ³ä¹</button>
  </div>

  <div id="score">åˆ†æ•°ï¼š0</div>
  <div id="board"></div>

  <script>
    const boardSize = 6;
    const tileTypes = ["ğŸ“", "ğŸ‡", "ğŸŠ", "ğŸŒ", "ğŸ’"];
    let board = [], selected = null, score = 0;
    const scoreDiv = document.getElementById("score");
    const boardDiv = document.getElementById("board");
    const bgm = document.getElementById("bgm");

    function startGame() {
      bgm.play().catch(() => {});
      document.getElementById("startOverlay").style.display = "none";
    }

    function getRandomTile() {
      return tileTypes[Math.floor(Math.random() * tileTypes.length)];
    }

    function createBoard() {
      board = [];
      for (let r = 0; r < boardSize; r++) {
        const row = [];
        for (let c = 0; c < boardSize; c++) {
          row.push(getRandomTile());
        }
        board.push(row);
      }
    }

    function drawBoard() {
      boardDiv.innerHTML = "";
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.innerText = board[r][c];
          tile.onclick = () => handleClick(r, c);
          if (selected && selected.row === r && selected.col === c) {
            tile.classList.add("selected");
          }
          boardDiv.appendChild(tile);
        }
      }
      scoreDiv.innerText = "åˆ†æ•°ï¼š" + score;
    }

    function handleClick(row, col) {
      if (!selected) {
        selected = { row, col };
        drawBoard();
        return;
      }
      const dx = Math.abs(selected.row - row);
      const dy = Math.abs(selected.col - col);
      if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
        const temp = board[row][col];
        board[row][col] = board[selected.row][selected.col];
        board[selected.row][selected.col] = temp;

        if (!checkAndRemoveMatches()) {
          const temp2 = board[row][col];
          board[row][col] = board[selected.row][selected.col];
          board[selected.row][selected.col] = temp2;
        } else {
          score += 10;
        }
      }
      selected = null;
      drawBoard();
    }

    function checkAndRemoveMatches() {
      const matches = [];
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize - 2; c++) {
          if (board[r][c] && board[r][c] === board[r][c+1] && board[r][c] === board[r][c+2]) {
            matches.push([r,c], [r,c+1], [r,c+2]);
          }
        }
      }
      for (let c = 0; c < boardSize; c++) {
        for (let r = 0; r < boardSize - 2; r++) {
          if (board[r][c] && board[r][c] === board[r+1][c] && board[r][c] === board[r+2][c]) {
            matches.push([r,c], [r+1,c], [r+2,c]);
          }
        }
      }
      if (matches.length === 0) return false;
      matches.forEach(([r,c]) => board[r][c] = null);
      dropTiles();
      return true;
    }

    function dropTiles() {
      for (let c = 0; c < boardSize; c++) {
        let pointer = boardSize - 1;
        for (let r = boardSize - 1; r >= 0; r--) {
          if (board[r][c] !== null) {
            board[pointer][c] = board[r][c];
            if (pointer !== r) board[r][c] = null;
            pointer--;
          }
        }
        for (let r = pointer; r >= 0; r--) {
          board[r][c] = getRandomTile();
        }
      }
    }

    createBoard();
    drawBoard();
    setInterval(() => {
      if (checkAndRemoveMatches()) {
        score += 5;
        drawBoard();
      }
    }, 500);
  </script>
