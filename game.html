<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>三消游戏（最终版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: env(safe-area-inset);
      text-align: center;
    }
    #score {
      font-size: 6vw;
      margin-top: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 14vw);
      gap: 1vw;
      justify-content: center;
      margin-top: 3vh;
    }
    .tile {
      width: 14vw;
      height: 14vw;
      font-size: 6vw;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }
    .selected {
      background: #ffe066 !important;
    }
    #adOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(#000, #222);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 5vw;
      z-index: 999;
    }
    #adOverlay img {
      width: 60vw;
      margin-bottom: 2vh;
    }
    #closeAdBtn {
      margin-top: 2vh;
      padding: 1vh 3vw;
      background: #ffcc00;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 4vw;
      display: none;
    }
  </style>
</head>
<body>
  <div id="score">分数：0</div>
  <div id="board"></div>

  <div id="adOverlay">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Coca-Cola_logo.svg" />
    <div>清爽每一刻 · 可口可乐</div>
    <div id="adCountdown">广告剩余 5 秒</div>
    <button id="closeAdBtn" onclick="closeAd()">关闭广告</button>
  </div>

  <script>
    const boardSize = 6;
    const tileTypes = ["🍓", "🍇", "🍊", "🍌", "🍒"];
    let board = [], selected = null, score = 0;
    let adWatched = true;
    const shownAdScores = new Set();

    const boardDiv = document.getElementById("board");
    const scoreDiv = document.getElementById("score");
    const adOverlay = document.getElementById("adOverlay");
    const adCountdown = document.getElementById("adCountdown");
    const closeAdBtn = document.getElementById("closeAdBtn");

    function getRandomTile() {
      return tileTypes[Math.floor(Math.random() * tileTypes.length)];
    }

    function createBoard() {
      board = [];
      for (let r = 0; r < boardSize; r++) {
        const row = [];
        for (let c = 0; c < boardSize; c++) {
          row.push(getRandomTile());
        }
        board.push(row);
      }
    }

    function drawBoard() {
      boardDiv.innerHTML = "";
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.innerText = board[r][c];
          tile.onclick = () => handleClick(r, c);
          if (selected && selected.row === r && selected.col === c) {
            tile.classList.add("selected");
          }
          boardDiv.appendChild(tile);
        }
      }
      scoreDiv.innerText = "分数：" + score;
    }

    function handleClick(row, col) {
      if (adOverlay.style.display === "flex" || !adWatched) return;

      if (!selected) {
        selected = { row, col };
        drawBoard();
        return;
      }

      const dx = Math.abs(selected.row - row);
      const dy = Math.abs(selected.col - col);
      if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
        const temp = board[row][col];
        board[row][col] = board[selected.row][selected.col];
        board[selected.row][selected.col] = temp;

        if (checkAndRemoveMatches()) {
          score += 10;
          if (score % 50 === 0 && !shownAdScores.has(score)) {
            shownAdScores.add(score);
            adWatched = false;
            showAd();
          }
        } else {
          const temp2 = board[row][col];
          board[row][col] = board[selected.row][selected.col];
          board[selected.row][selected.col] = temp2;
        }
      }
      selected = null;
      drawBoard();
    }

    function checkAndRemoveMatches() {
      const matches = [];
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize - 2; c++) {
          if (board[r][c] && board[r][c] === board[r][c+1] && board[r][c] === board[r][c+2]) {
            matches.push([r,c], [r,c+1], [r,c+2]);
          }
        }
      }
      for (let c = 0; c < boardSize; c++) {
        for (let r = 0; r < boardSize - 2; r++) {
          if (board[r][c] && board[r][c] === board[r+1][c] && board[r][c] === board[r+2][c]) {
            matches.push([r,c], [r+1,c], [r+2,c]);
          }
        }
      }
      if (matches.length === 0) return false;
      matches.forEach(([r,c]) => board[r][c] = null);
      dropTiles();
      return true;
    }

    function dropTiles() {
      for (let c = 0; c < boardSize; c++) {
        let pointer = boardSize - 1;
        for (let r = boardSize - 1; r >= 0; r--) {
          if (board[r][c] !== null) {
            board[pointer][c] = board[r][c];
            if (pointer !== r) board[r][c] = null;
            pointer--;
          }
        }
        for (let r = pointer; r >= 0; r--) {
          board[r][c] = getRandomTile();
        }
      }
    }

    function showAd() {
      adOverlay.style.display = "flex";
      closeAdBtn.style.display = "none";
      let seconds = 5;
      adCountdown.innerText = "广告剩余 " + seconds + " 秒";
      const timer = setInterval(() => {
        seconds--;
        adCountdown.innerText = "广告剩余 " + seconds + " 秒";
        if (seconds === 0) {
          clearInterval(timer);
          closeAdBtn.style.display = "inline-block";
        }
      }, 1000);
    }

    function closeAd() {
      adOverlay.style.display = "none";
      adWatched = true;
      window.open("https://s.click.taobao.com/t?e=taobao_detail&pid=mm_12345678_87654321_123456789", "_blank");
    }

    createBoard();
    drawBoard();
    setInterval(() => {
      if (adWatched && checkAndRemoveMatches()) {
        score += 5;
        drawBoard();
      }
    }, 500);
  </script>
</body>
</html>
